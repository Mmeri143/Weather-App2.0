<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" action="#" method="get" id="search-form">
          <input
            type="search"
            placeholder="Enter a City.."
            required
            class="search-form-input"
            id="search-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-description">
              <span id="time">Tuesday 15:49</span>,
              <span id="description">clear sky</span>
              <br />
              Humidity:
              <strong class="weather-humidity"
                ><span id="humidity"> 25</span>%</strong
              >, Wind:
              <strong class="weather-speed"
                ><span id="wind">4.12</span>km/h</strong
              >
            </p>
          </div>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weather-icon" id="icon">☀️</div>
          <div class="weather-app-temperature" id="temperature"></div>
          <div class="weather-app-unit">°C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Mmeri143" target="_blank">Mmeri Kalu,</a>
        is
        <a href="https://github.com/Mmeri143/Weather-App2.0" target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://trackskies.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
