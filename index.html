<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a City.." required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <h1>Paris</h1>
        <div>
          <p>
            Tuesday 15:49, clear sky
            <br />
            Humidity: 25%, Wind: 4.12km/h
          </p>
        </div>
        <div>☀️ 39°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Mmeri143" target="_blank">Mmeri Kalu,</a>
        is
        <a href="https://github.com/Mmeri143/Weather-App2.0" target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://trackskies.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
